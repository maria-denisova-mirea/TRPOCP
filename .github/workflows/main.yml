on:
  push:
    branches:
      - main # Запускаем при пушах в ветку main
  pull_request:
    types: [opened, synchronize]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.7'

    - name: Install pytest
      run: |
        python -m pip install --upgrade pip
        pip install pytest

    - name: Run tests
      run: pytest

    - name: Automatically merge on successful testing
      if: success()
      run: |
        git checkout development
        git merge refs/remotes/origin/pr/${{ github.event.pull_request.number }}/head
        git push origin
